<section class="form" id="form">
  <div class="container form__container">
    <h2 class="form__title">Отправь форму</h2>
    <form class="form__body" action="#" method="POST">
      <div class="form__fields">
        <div class="form__field">
          <input type="text" class="form__input" name="name" placeholder="Имя" required>
          <p class="form__helper"></p>
        </div>
        <div class="form__field">
          <input type="tel" class="form__input" name="phone" placeholder="Телефон" required>
          <p class="form__helper"></p>
        </div>
      </div>
      <div class="form__footer">
        <label class="form__checkbox-wrapper">
          <input type="checkbox" class="form__checkbox" name="agreement" required>
          <span class="form__checkbox-label">Согласен, отказываюсь</span>
        </label>
        <button type="submit" class="form__submit">Отправить</button>
      </div>
    </form>
  </div>
</section>
